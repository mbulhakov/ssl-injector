name: CI

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the workflow

jobs:
  build:
    name: Docker Build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker Image
        run: docker buildx build --file Dockerfile.template --platform linux/amd64 --build-arg DOCKER_PLATFORM=linux/amd64 --build-arg CARGO_TARGET=x86_64-unknown-linux-musl -t ssl-injector .